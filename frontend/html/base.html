<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sublet Scout{% endblock %}</title>

    <!-- shared CSS for navbar + pages -->
    <link rel="stylesheet" href="{{ url_for('static', path='homepage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='profile.css') }}">
</head>
<body>
    <nav class="nav">
        <ul>
            <li>
                <img src="{{ url_for('static', path='logo_edited_full_white.png') }}" alt="Logo" style="height: 32px;">
            </li>
            <li>
                {% if user_id %}
                    <a href="{{ url_for('show_homepage') }}?user_id={{ user_id }}">Home</a>
                {% else %}
                    <a href="{{ url_for('show_homepage') }}">Home</a>
                {% endif %}
            </li>
            {% if user_name and user_id %}
                <li><a href="{{ url_for('show_profile', user_id=user_id) }}">Profile</a></li>
            {% else %}
                <li><a href="{{ url_for('show_login') }}">Profile</a></li>
            {% endif %}

            {% if user_id %}
              <li>
                <form id="logout-form" action="/logout" method="POST" style="display:inline;">
                  <button type="submit" class="nav-btn" style="width: 70px">Log out</button>
                </form>
              </li>
            {% else %}
              <li><a href="{{ url_for('show_login') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
      const lf = document.getElementById('logout-form');
      if (lf) {
        lf.addEventListener('submit', async (e) => {
          e.preventDefault();
          try {
            const res = await fetch('/logout', { method: 'POST', credentials: 'same-origin' });
            window.location.href = "{{ url_for('show_login') }}";
          } catch {
            window.location.href = "{{ url_for('show_login') }}";
          }
        });
      }
    </script>
</body>
</html>
