{% extends "base.html" %}

{% block title %}Create Listing{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a New Listing</h1>

    <form action="/create_listing" method="post">

        <input type="hidden" name="user_id" value="{{ user_id }}">

        <label>Title</label>
        <input type="text" name="title" required>

        <label>Address</label>
        <input type="text" name="address" placeholder="123 Main St" required>

        <label>City</label>
        <input type="text" name="city" required>

        <label>State</label>
        <input type="text" name="state" required>

        <label>Zip Code</label>
        <input type="text" name="zip_code" required>

        <label>Bedrooms Available</label>
        <input type="number" name="bedrooms_available" required>

        <label>Total Rooms</label>
        <input type="number" name="total_rooms">

        <label>Bedrooms In Use</label>
        <input type="number" name="bedrooms_in_use">

        <label>Bathrooms</label>
        <input type="number" name="bathrooms" required>

        <label>Cost Per Month</label>
        <input type="number" step="0.01" name="cost_per_month" required>

        <label>Amenities (comma separated)</label>
        <textarea name="amenities"></textarea>

        <label>Available Start Date</label>
        <input type="date" name="available_start_date">

        <label>Available End Date</label>
        <input type="date" name="available_end_date">

        <button type="submit">Create Listing</button>
    </form>
</div>
{% endblock %}
