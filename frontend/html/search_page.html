<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublet Scout - Search Page</title>
    <link rel="stylesheet" href="{{ url_for('static', path='search_page.css') }}">
</head>
<body>
    <header>
        <h1>Sublet Scout</h1>
        <p>Find Available Subleases in NYC</p>
    </header>

    <div class="layout">

        <div class="content">
            <section class="search-bar">
                <input type="text" placeholder="Search by neighborhood, address, or school..." />
                <button>Search</button>
            </section>

            <section class="results">
                <div class="card">
                    <h3>1-Bedroom in East Village</h3>
                    <p>$1200 / month</p>
                    <p>Available: June - August</p>
                </div>
                <div class="card">
                    <h3>Studio near Columbia</h3>
                    <p>$900 / month</p>
                    <p>Available: May - July</p>
                </div>
            </section>

            <section>
                <div id="map"></div>
            </section>
        </div>

        <div class="sidebar">
            <div class="nav">
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="search_page.html">Search</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Google Maps -->
    <script>
        function initMap() {
            var nyc = { lat: 40.7128, lng: -74.0060 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: nyc
            });
            new google.maps.Marker({position: nyc, map: map});
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ map_key }}&callback=initMap">
    </script>
</body>
</html>
